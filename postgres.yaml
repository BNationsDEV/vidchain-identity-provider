apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postrgresdb
        image: postgres:9.6
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_DB
            value: hydra
          - name: POSTGRES_USER
            value: hydra
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgress-password
                key: password
---

apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres